<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

		<title>User Directory</title>
	</head>

	<body>
		<div class="container">

			<h3>User Directory</h3>
			<hr>
	
			<a th:href="@{/users/showFormForAdd}"
				class="btn btn-primary btn-sm mb-3">
				Add User
			</a>
	
			<table class="table table-bordered table-striped">
				<thead class="thead-dark">
					<tr>
						<th>Login</th>
						<th>Password</th>
						<th>Accepted?</th>
						<th>Role</th>
						<th>Action</th>
					</tr>
				</thead>
		
				<tbody>
					<tr th:each="tempUser : ${users}">
						<td th:text="${tempUser.login}" />	
						<td th:text="${tempUser.password}" />	
						<td th:text="${tempUser.accepted}" />	
						<td th:text="${tempUser.role.role}" />

						<td>
							<a th:href="@{/users/showFormForUpdate(userId=${tempUser.id})}"
								class = "btn btn-info btn-sm">
								Update
							</a>
					
							<a th:href="@{/users/delete(userId=${tempUser.id})}"
								class = "btn btn-danger btn-sm"
								onclick="if (!(confirm('Are you sure you want to delete this user?'))) return false">
							Delete
							</a>
						</td>
					</tr>
				</tbody>		
			</table>
			
			<a href="../home"
				class="btn btn-primary btn-sm mb-3">
				Back to home
			</a>

		</div>
	
	</body>
</html>
